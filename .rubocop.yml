AllCops:
  TargetRubyVersion: 2.5
  Exclude:
    - 'db/schema.rb'
    - 'vendor/bundle/**/*'
Metrics/ClassLength:
  Exclude:
    - 'starbus_api.rb'
Layout/LineLength:
  Max: 100
Style/ClassVars:
  Enabled: false 
Style/Documentation:
  Enabled: false
Style/HashEachMethods:
  Enabled: true
Style/HashTransformKeys:
  Enabled: true
Style/HashTransformValues:
  Enabled: true
Metrics/BlockLength:
  Exclude:
    - db/schema.rb
  Max: 100