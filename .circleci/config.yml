version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2 

jobs:
  build:
    docker:
      - image: circleci/ruby:2.6.3-stretch-node
        environment:
            RAILS_ENV: test
      - image: circleci/postgres:9.5-alpine  # service image
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: starbus_test
          POSTGRES_PASSWORD: ""

    executor: ruby/default
    steps:
      - checkout
      - run:
          name: Bundle Install
          command: bundle
      - run:
          name: Wait for DB
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run:
          name: Setup Tests
          command: rake db:setup
      - run: 
          name: Run Tests
          command: rspec
